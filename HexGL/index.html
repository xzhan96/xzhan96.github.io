				margin:0;

				font-family:georgia;

			}
			h1 {color: #666	; }
			a { color:skyblue }
			/*canvas { pointer-events:none; }*/

				-ms-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
				display: none;
			}
			#controls-2{
				z-index: 1003;
				background: url('css/mobile-controls-2.jpg') no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-ms-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
				display: none;
			}
			#over{
				z-index: 1004;
				background: url('css/mobile-over.jpg') no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;

			#titles-logo{
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 40%;
				text-align: center;
				font-size: 4em;
				font-weight: bold;
				font-family: arial, sans-serif;
				text-decoration: none;
				color: #444444;
				text-indent: -99999px;
			}
			#titles-logo div{
				display: block;
				top: 50%;
				position: absolute;
				margin-top: -40px;
				line-height: 80px;

			#titles-buttons{
				position: absolute;

			#titles-button tr td{
			}

				vertical-align: middle;

			.titles-button:active, .titles-button:focus{
				color: skyblue;
			}
		</style>
		<link rel="stylesheet" href="css/touchcontroller.css" type="text/css" charset="utf-8">
	</head>

	<body>
		<div id="titles">
			<div id="titles-logo"><div>HexGL</div></div>
			<table id="titles-buttons">
				<tr><td class="titles-button" id="s-quality" onclick="rollQuality();">QUALITY: ULTRA</td></tr>
				<tr><td class="titles-button" id="s-controls" onclick="rollControls();">CONTROLS: MOTION</td></tr>
				<tr style="display:none;" id="remote-display-row"><td class="titles-button" id="s-remote-display" onclick="rollRemoteDisplay();">REMOTE DISPLAY: ON</td></tr>
				<tr><td class="titles-button" onclick="init();">START</td></tr>
			</table>
		</div>
		<div id="controls-1" onclick="start();"></div>
		<div id="controls-2" onclick="start();"></div>
		<div id="controls-3" onclick="start();"></div>
		<div id="over" onclick="restart();"></div>
		<div id="loading"><div>Loading...</div></div>
		<div id="overlay"></div>
		<div id="main"></div>

        <script src="bkcore.coffee/controllers/GamepadController.js"></script>

		<script src="bkcore/Timer.js"></script>

		<script src="bkcore/threejs/Particles.js"></script>
		<script src="bkcore/threejs/Loader.js"></script>

		<script src="bkcore/hexgl/HUD.js"></script>
		<script src="bkcore/hexgl/RaceData.js"></script>
		<script src="bkcore/hexgl/ShipControls.js"></script>
		<script src="bkcore/hexgl/ShipEffects.js"></script>

		<script>
			try {
				var request = navigator.mozApps.getSelf();
				request.onsuccess = function() {
				  if (request.result) {
				    // we're installed
				  } else {
				    // not installed
				    var conf = confirm('Would you like to install HexGL as an app?');
				    if(conf)
				    {
				    	var irequest = navigator.mozApps.install("http://ffos.hexgl.bkcore.com/package.webapp");
						irequest.onsuccess = function() {
						  alert('HexGL is now installed. Please launch the app from the homescreen to cache assets.');
						};
						irequest.onerror = function(e) {
						  alert('Error: '+irequest.error.name);
						};
				    }
				  }
				};
				request.onerror = function() {
				  console.warn('Error checking installation status: ' + this.error.message);
				};
			}catch(e){
				//TODO
      }

			var SCREEN_WIDTH = window.innerWidth * window.devicePixelRatio;
			var SCREEN_HEIGHT = window.innerHeight * window.devicePixelRatio;

			var container, hudcontainer;

			var hexGL;

			var q = 2/*ULTRA*/, qmax = 2, c = 2 /*MOTION*/, cmax = 3;
			var sq = ['SD', 'HD', 'ULTRA'];
			var sc = ['NONE', 'TOUCH', 'MOTION', 'GAMEPAD'];

			var	titles = document.getElementById("titles")
			var	hudcontainer = document.getElementById("overlay");
			var	gameover = document.getElementById("over");
			var	controls1 = document.getElementById("controls-1");
			var	controls2 = document.getElementById("controls-2");
			var	controls3 = document.getElementById("controls-1");
			var	squality = document.getElementById("s-quality");
			var	scontrols = document.getElementById("s-controls");
			var	loading = document.getElementById("loading");
			var	container = document.getElementById("main");

			function rollQuality() {
				q++;
				if(q > qmax) q = 0;
				squality.innerHTML = "QUALITY: " + sq[q];
			}

			function rollControls() {
				c++;
				if(c > cmax) c = 1;
				scontrols.innerHTML = "CONTROLS: " + sc[c];
      }

      function requestShowGameWindow() {
         if (remoteDisplayMode && navigator.presentation.displayAvailable) {
          navigator.presentation.requestShow("remoteView.html",
            function(win) {
              window.remoteGameWindow = win;
              startRemoteGame();
            },
            function(error) {
              console.error("failed to show: " + error.name);
            });
        }
     }

			function init() {
				titles.style.display = "none";
        this['controls'+c].style.display = "block";
        requestShowGameWindow();
			}

			function restart() {
				/*titles.style.display = "block";
				gameover.style.display = "none";*/
				location.reload(false);
			}

      function start() {
        if (remoteDisplayMode) {
          return;
        }

				controls1.style.display = "none";
				controls2.style.display = "none";
				controls3.style.display = "none";
				container.style.display = "block";
				loading.style.display = "block";

				quality = q < 2 ? 0 : 1;
				half = q < 1;

				hexGL = new bkcore.hexgl.HexGL({
					document: document,
					width: SCREEN_WIDTH,
					height: SCREEN_HEIGHT,
					container: container,
					overlay: overlay,
					gameover: gameover,
					quality: quality,
					track: 'Cityscape',
					hud: true,
					half: half,
					mobile: true,
					controlType: c,
					godmode: true
				});

				hexGL.load({
					onLoad: function(){
						console.log("ALL LOADED.");
						hexGL.init();
						loading.style.display = "none";
						hexGL.start();
					},
					onError: function(s){
						console.log("ERROR ON "+s+".");
					},
					onProgress: function(p, t, n)
					{
						console.log("LOADED "+t+" : "+n+" ( "+p.loaded+" / "+p.total+" ).");
					}
                });

                bkcore.hexgl.audio.startVehicleEngine();
      }

      bkcore.hexgl.audio.startBackground();

      //---------------------------------------------
      // For wireless display mode
      //---------------------------------------------
      var remoteDisplayMode = navigator.presentation.displayAvailable ? true : false;
      var	remoteDisplayElement = document.getElementById("s-remote-display");
      var remoteGameWindow = null;

      function toggleRemoteDisplayRow() {
        var remoteDisplayElement_row = document.getElementById("remote-display-row");
        if (navigator.presentation.displayAvailable) {
          remoteDisplayElement_row.style.display = "table-row";
        } else {
          remoteDisplayElement_row.style.display = "none";
        }
      }

      function displayAvailableChange() {
        toggleRemoteDisplayRow();
        if (!navigator.presentation.displayAvailable) {
          if (remoteGameWindow != null) remoteGameWindow.close();
          restart();
        }
      }

      function setupRemoteDisplayMode() {
        // setup wireless display usage
        if (navigator.presentation) {
          toggleRemoteDisplayRow();
          navigator.presentation.addEventListener("displayavailablechange",
          	                                      displayAvailableChange);
        } else {
          console.error("navigator.presentation is not supported");
        }
      }

      function rollRemoteDisplay() {
        if (remoteDisplayMode) {
          remoteDisplayMode = false;
          remoteDisplayElement.innerHTML = "REMOTE DISPLAY: " + "OFF";
        } else {
          remoteDisplayMode = true;
          remoteDisplayElement.innerHTML = "REMOTE DISPLAY: " + "ON";
        }
      }

      function startRemoteGame() {
				var message = {"cmd": "start", "quality": q, "controlType": c, "touchableWidth": SCREEN_WIDTH};
				remoteGameWindow.postMessage(JSON.stringify(message), "*");
      }

      function stopRemoteGame() {
        var message = {"cmd": "stop" };
        remoteGameWindow.postMessage(JSON.stringify(message), "*");
      }

      window.addEventListener("message", function(event) {
      	console.log("handle message from game window");
      	var msg = event.data;
      	if (msg == "loaded") {
      		remoteGameWindow = event.source;
      		startRemoteGame();
        }
        if (msg == "echo") {
          remoteGameWindow = event.source;
          var message = {"cmd": "echoACK"};
          remoteGameWindow.postMessage(JSON.stringify(message), "*");
        }
      }, false);

      document.body.onunload = function() {
        stopRemoteGame();
      };

      setupRemoteDisplayMode();
    </script>

	</body>
</html>
